---
configuration:
  check_interval:
    name: Check interval
    description: The amount of seconds to wait between each sync.
  check_updates_x_iterations:
    name: Check for updates
    description: |
      After the given amount of iterations were made check if
      there are add-on updates available.

      Disable this by setting it to 0.
  config_file:
    name: Config file
    description: The path to the add-on config file.
  log_level:
    name: Log level
    description: The amount of logging the add-on should do.
  watch_config_changes:
    name: Watch config changes
    description: Read the config (config_file) on every iteration.
