---
repositories:
  - https://github.com/dadav/hass-addon-addman

addons:
  self:
    auto_start: true
    auto_restart: true
    watchdog: true
    auto_update: true
    boot: auto
    ingress_panel: false
    options:
      check_interval: 600
      config_file: /config/addman.yaml
      log_level: info
      watch_config_changes: true
